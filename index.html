<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="Ping logo" class="logo">
    </header>
  
    <div class="container">
      <div class="hero-section">
        <h1>We are launching <span>soon!</span> </h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="form-container">
        <form action="">
          <input type="email" placeholder="Your email address..." id="email-input">
          <br>
          <p id="error"><em></em></p>
          <br>
          <button>Notify Me</button>
        </form>
      </div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="Dashboard illustration" class="illustration">
      </div>

      <!---Social Media Links-->
      <ul class="social-links">
        <li>
          <a href="#">
            <i class="fa fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-instagram"></i>
          </a>
        </li>
      </ul>

      <!---Copyright--->
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adegbamigbe Tolulope</a>.
    </p>
  </footer>

<!---Script--->
<script src="script.js"></script>
</body>
</html>
